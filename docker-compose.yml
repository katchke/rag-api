version: "3.8"
services:
  rag_api:
    build:
      context: .
      dockerfile: "./docker/rag_api/Dockerfile"
    image: rag/api
    container_name: rag_api
    ports:
      - 5001:5001
    env_file:
      - ./.env
    networks:
      - shared-network
  db:
    build:
        context: ./docker/db
        dockerfile: "Dockerfile"
    env_file:
      - ./.env
networks:
  shared-network:
    external: false
